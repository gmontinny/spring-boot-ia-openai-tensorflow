spring:
  application:
    name: spring-boot-ai-openai-tensorflow
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-3.5-turbo
          temperature: 0.7
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true

server:
  address: 0.0.0.0
  port: 8080

app:
  tensorflow:
    model-path: models/sentiment_model.pb
  milvus:
    host: localhost
    port: 19530
    collection-name: chat_embeddings
